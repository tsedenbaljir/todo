<!DOCTYPE html>
<html>

<head></head>

<body>
  <form action="add/" method="post" novalidate>
    {% csrf_token %} 
    <div>
      <div id="label">
        {{form.kind.label}}
      </div>
      <div id="input">
        {{form.kind}}
        {{ form.name.error_messages }} 
      </div>
    </div>
    <div>
      <div id="label">
        {{form.current.label}}
      </div>
      <div id="input">
        {{form.current}}
      </div>
    </div>
    <div>
      <div id="label">
        {{form.increment.label}}
      </div>
      <div id="input">
        {{form.increment}}
      </div>
    </div>
    <div>
      <div id="label">
        {{form.decrement.label}}
      </div>
      <div id="input">
        {{form.decrement}}
      </div>
    </div>
    <div>
      <div id="label">
        {{form.final.label}}
      </div>
      <div id="input">
        {{form.final}}
      </div>
    </div>
    <div style="padding: 20px;">
      <div style="margin-top: 100%;">
        <input type="submit" value="submit" />
      </div>
    </div>
  </form>
</body>
<style>
  div {
    padding: 5px;
    max-width: 200px;
    float: left;
  }

  #input {
    border: 1px solid black;
    width: 100%;

  }

  #label {
    height: 100px;
    border: 1px solid black;
    width: 100%;
  }
</style>

</html>
